<html>
<head>
	<title>Sign Up</title>
	<script src="https://apis.google.com/js/api.js"type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Sign Up</h1>

	

	<form id="sportsForm">
		<fieldset>
			<legend id="legend">Personal Information</legend>
			<h2>First Name:</h2><br>
			<input type="text" name="firstName" id="firstName" /><br><br>
			<h2>Last Name:</h2><br>
			<input text="text" name="lastName" id="lastName" /><br><br>
			<h2>Phone Number:</h2><br>
			<input type="tel" name="phoneNumber" id="phoneNumber" /><br><br>
			<h2>Gender:</h2><br>
			<input type="radio" name="gender" id="gender" value="male">Male</input><br>
			<input type="radio" name="gender" id="gender" value="female">Female</input><br><br>
		</fieldset>

		<fieldset>
			<legend id="legend">Sport Information</legend>
			<h4>Sports</h4><br>

			<input type="radio" name="sport" id="sport" value="Track">Track & Field</input><br>
			<input type="radio" name="sport" id="sport" value="Baseball">Baseball</input><br>
			<input type="radio" name="sport" id="sport" value="Lax">Lacrosse</input><br><br>
			<h5>Position(optional):</h5><br>
			<input type="text" name="position" id="position"></input><br><br>
		</fieldset>

		<input type="button" name="sBackBtn" value="Home" id="sBackBtn" onclick="sBackBtn" />

		<input type="button" name="submit" value="Submit" id="submitBtn" onclick="signUp()" />
	</form>

	<script type="text/javascript" src= "signupScript.js"></script>
	
</body>
</html>
